<!DOCTYPE html>

<html>

    <head>
        <title>Deone'Ta Github Hub</title>
        <!-- [if lt IE 9]>

            <foo/>   
        <![endif]-->
        <link rel="stylesheet" href="frontendwebdevstyles.css" />

    </head>
    

    
    <body>
        <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="H:/programming/web dev/frontendwebdev.html">Home</a></li>
                    <li><a href="H:/programming/web dev/frontendwebdev.html">Home Again</a></li>
                    <li><a href="H:/programming/web dev/frontendwebdev.html">Home Three Times</a></li>
                </ul>
            </nav>
            <div><img src="img/github-logo.png" class="bordered-image" width="200" height="40"/></div> <!-- bordered image class --> 
                <div>This is a site to search Github for interesting projects. </div>
                <br>

        </header>
        <section id="main">
                <p>In this <em>sample site</em>, we'll show a list of <a href="http://github.com">Github</a> projects <span> and the data </span> about <strong>those projects</strong>.</p>
        <!-- action="http://wilder.azurewebsites.net/echo" -->
                <form  method="POST" class="bordered-image simple-form" id="gitHubSearchForm"> <!-- Multi-valued class -->
            <label for="searchPhrase">Search Phrase: </label>
            <input type="text" name="searchPhrase" id="searchPhrase" /> <br/>
            
            <!-- id is case sensitive!-->
            
            <input type="checkbox" name="useStars" id="useStars" checked="true" /> 
            <label for="useStars">Use Stars?</label> <br/>
            <label for="langChoice">Language Choice:</label>
            <select name="langChoice" id="langChoice">
                <option>All</option>
                <option selected>C#</option>
                <option>JavaScript</option>
                <option>Java</option>
                <option>Ruby</option>
            </select>
            <br/>
            <input type="submit" value="Search" />
        </form>
        <div id="results" class="bordered-image">
            <button id="toggleButton">Hide</button>
            <div id="resultList">This is where the results will go</div>
        </div>
        </section>
        <footer>
            &copy; 2017 Deone'Ta Levy LLC
        </footer>
        </div>
        <script type="text/javascript" src="jquery-3.2.1.js"></script> 
        <script type="text/javascript" src="frontendscript.js"></script> <!--  Needs end and beginning tag --> 
    

    </body>
    
</html>
